<!DOCTYPE html>
<html>
<head>
  <title>CARMDI Table Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>ðŸš— CARMDI Table Viewer</h1>
  <div id="table-container">Loading data...</div>

  <script>
    fetch("/data")
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          document.getElementById("table-container").innerHTML = "<p>Error: " + data.error + "</p>";
          return;
        }
        let html = "<table><thead><tr>";
        for (let key in data[0]) {
          html += "<th>" + key + "</th>";
        }
        html += "</tr></thead><tbody>";
        data.forEach(row => {
          html += "<tr>";
          for (let key in row) {
            html += "<td>" + row[key] + "</td>";
          }
          html += "</tr>";
        });
        html += "</tbody></table>";
        document.getElementById("table-container").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("table-container").innerHTML = "<p>Failed to load data: " + err + "</p>";
      });
  </script>
</body>
</html>
